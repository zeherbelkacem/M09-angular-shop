<div class="container-fluid">
  {{ onSaveUsersInLocalStorage() }}
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TRAINING SHOP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                routerLink="/trainings"
                >TRAININGS</a
              >
            </li>
            
            <li *ngIf="!this.authService.getAdminConnected()" class="nav-item">
              <a class="nav-link" href="#">CERTIFICATES</a>
            </li>
            <li *ngIf="this.authService.getAdminConnected()" class="nav-item">
              <a class="nav-link" routerLink="/createTrainingForm"
                >Add new training</a
              >
            </li>
            <li class="nav-item dropdown position-relative top-auto start-100">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                  />
                </svg>
                {{ this.authService.getWelcomeConnected() }}
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li *ngIf="!this.authService.getUserConnected()">
                  <a class="dropdown-item" (click)="userAuthentication()"
                    >Login</a
                  >
                </li>
                <li *ngIf="this.authService.getUserConnected()">
                  <a class="dropdown-item" href="#">Logout</a>
                </li>
              </ul>
            </li>
            <li *ngIf="!this.authService.getAdminConnected()" class="nav-item ">
              <a class="nav-link bg-success" routerLink="/cart">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="26"
                  height="26"
                  fill="currentColor"
                  class="bi bi-cart4"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                  />
                </svg>
                {{ this.cartService.getLocalStorage().length }}
              </a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <br />
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 container-fluid">
        
        <router-outlet></router-outlet>
      </div>
      <!-- <div class="col-5 bg-secondary text-dark"> <app-cart></app-cart>
       
      </div> -->
    </div>
  </div>
</div>

<br />
